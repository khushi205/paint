<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.wrapper{
    height: 100vh;
    display: grid;
    place-items: center;
}
.typing-demo{
    width: 24ch;
    animation: typing 5s steps(19),
blink .5s step-end
infinite alternate;
white-space: nowrap;
overflow:hidden;
border-right: 3px solid;
font-family: monospace;
font-size: 4em;
color: darkslateblue;
}
@keyframes typing{
    from{width: 0}
   
}
@keyframes blink{
    50%{
        border-color: transparent;
    }
}
    </style>
</head>
<body>
    <div class="wrapper">
<div class="typing-demo">
I am Khushi prajapati.
</div>
    </div>
    
</body>
</html>
